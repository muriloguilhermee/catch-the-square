<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catch the Square — Jogo Rápido</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div>
        <h1>Catch the Square — Jogo rápido</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <footer>Toque ou clique no quadrado que se move! A velocidade aumenta com a sua pontuação.</footer>
      </div>

      <aside class="side">
        <div class="controls">
          <div class="row">
            <button id="startBtn" class="btn">Iniciar</button>
            <button id="pauseBtn" class="btn ghost">Pausar</button>
            <button id="resetBtn" class="btn ghost">Reiniciar</button>
          </div>

          <div class="stat">
            <div><small>Pontuação</small></div>
            <div id="score" class="big">0</div>
          </div>

          <div class="stat">
            <div><small>Recorde (local)</small></div>
            <div id="best" class="big">0</div>
          </div>

          <div class="stat">
            <div><small>Tempo restante</small></div>
            <div id="timeLeft" class="big">30</div>
          </div>

          <div class="stat">
            <label for="duration">Duração (segundos)</label>
            <input id="duration" type="range" min="10" max="120" value="30">
            <div><small id="durationVal">30s</small></div>
          </div>

          <div class="stat">
            <label for="sizeRange">Tamanho do alvo</label>
            <input id="sizeRange" type="range" min="20" max="100" value="48">
            <div><small id="sizeVal">48px</small></div>
          </div>

          <div class="stat">
            <label for="mode">Modo</label>
            <select id="mode">
              <option value="normal">Normal</option>
              <option value="hard">Difícil (alvo teleporta mais)</option>
              <option value="relax">Relax (tempo aumenta levemente por acerto)</option>
            </select>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
